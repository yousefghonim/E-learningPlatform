<!DOCTYPE html>
<html>
<head>
    <title>E-Learning Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
            margin: 10px 0;
        }
        .success {
            color: green;
            text-align: center;
            margin: 10px 0;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }
        .remember {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .forgot {
            color: #007bff;
            text-decoration: none;
        }
        .forgot:hover {
            text-decoration: underline;
        }
        .signup {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-btn {
            background: #28a745;
            margin-top: 5px;
        }
        .signup-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>E-Learning Login</h2>
        
        <div id="message"></div>
        
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        
        <select id="role">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="admin">Admin</option>
        </select>
        
        <div class="options">
            <label class="remember">
                <input type="checkbox" id="remember"> Remember me
            </label>
            <a href="#" class="forgot" onclick="forgotPassword()">Forgot password?</a>
        </div>
        
        <button onclick="login()">Login</button>
        
        <div class="signup">
            Don't have an account?
            <button class="signup-btn" onclick="signUp()">Sign Up</button>
        </div>
    </div>

    <script>
        const users = {
            'student@test.com': { password: '123', role: 'student' },
            'teacher@test.com': { password: '123', role: 'instructor' },
            'admin@test.com': { password: '123', role: 'admin' }
        };

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const remember = document.getElementById('remember').checked;
            const message = document.getElementById('message');

            if (users[email] && users[email].password === password && users[email].role === role) {
                message.innerHTML = `<div class="success">Login successful! Welcome ${role}</div>`;
                if (remember) {
                    localStorage.setItem('rememberedEmail', email);
                }
            } else {
                message.innerHTML = `<div class="error">Invalid login details</div>`;
            }
        }

        function forgotPassword() {
            const email = document.getElementById('email').value;
            if (email) {
                alert(`Password reset instructions sent to: ${email}`);
            } else {
                alert('Please enter your email address first');
            }
        }

        function signUp() {
            alert('Redirecting to registration page...');
        }

        // Check for remembered email
        window.onload = function() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember').checked = true;
            }
        }

        // Press Enter to login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
